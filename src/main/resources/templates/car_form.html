<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/cars/save}" method="post" th:object="${car}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Rendszam:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{rendszam}" class="form-control" required minlength="6" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Szin:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{szin}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Marka:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{marka}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Owner:</label>
        <div class="col-sm-8">
          <select th:field="*{user}" class="form-control" required>
            <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.lastName}"></option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btw-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>

    </div>

  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location ="[[@{/cars}]]";
  }
</script>
</body>
</html>
