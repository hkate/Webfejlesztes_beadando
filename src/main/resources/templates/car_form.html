<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body style="background-color: cadetblue">
<div class="container-fluid">
  <div class="text-center" style="font-family: Impact, fantasy; color: azure; text-shadow: 3px 3px 5px darkslategrey;"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/cars/save}" method="post" th:object="${car}"
        style="max-width: 500px; margin: 0 auto; background-color: rgba(63,100,100,0.56); border: 12px double #2f5556;">
    <input type="hidden" style="background-color: azure" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="font-family: Impact, fantasy; color: azure; text-shadow: 3px 3px 5px darkslategrey;">Rendszam:</label>
        <div class="col-sm-8">
          <input type="text" style="background-color: azure" th:field="*{rendszam}" class="form-control" required minlength="6" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="font-family: Impact, fantasy; color: azure; text-shadow: 3px 3px 5px darkslategrey;">Szin:</label>
        <div class="col-sm-8">
          <input type="text" style="background-color: azure" th:field="*{szin}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="font-family: Impact, fantasy; color: azure; text-shadow: 3px 3px 5px darkslategrey;">Marka:</label>
        <div class="col-sm-8">
          <input type="text" style="background-color: azure" th:field="*{marka}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="font-family: Impact, fantasy; color: azure; text-shadow: 3px 3px 5px darkslategrey;">Owner:</label>
        <div class="col-sm-8">
          <select style="background-color: azure" th:field="*{user}" class="form-control" required>
            <option style="background-color: azure" th:each="user : ${userList}" th:value="${user.id}" th:text="${user.lastName}"></option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" style="background-color: darkslategrey; box-shadow: 2px 2px 8px 4px rgba(69,79,77,0.1);" class="btn btn-secondary m-2">Save</button>
        <button type="button" style="background-color: azure" class="btn btw-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>

    </div>

  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location ="[[@{/cars}]]";
  }
</script>
</body>
</html>
