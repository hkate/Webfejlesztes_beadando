<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Cars</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/cars/new}">Add New Car</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>


    <div>
        <a class="h2" th:href="@{/users}">Users</a>
        <a class="h2" th:href="@{/}">Vissza</a>
        <table class="table table-bordered">
            <thead class ="thead-dark">
            <tr>
                <th>ID</th>
                <th>Rendszam</th>
                <th>Szin</th>
                <th>Marka</th>
                <th>User</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="car : ${listCars}">
                <tr>
                    <td>[[${car.id}]]</td>
                    <td>[[${car.rendszam}]]</td>
                    <td>[[${car.szin}]]</td>
                    <td>[[${car.marka}]]</td>
                    <td>[[${car.user.lastName}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/cars/edit/' + ${car.id}}">Edit</a>
                        <a class="h4" th:href="@{'/cars/delete/' + ${car.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
